<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Will you survive the titanic SHIPWRECK?</title>
		<link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet" type="text/css">
    	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="../static/bootstrap.min2.css">

    	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>

	<body>
		<div class="mdl-grid" style="max-width:600px;">
		<div class="card-deck mb-3">
		<div class="card mb-4 shadow-sm">
		<div style="text-align: center;">
      		<!-- <img src="/static/wslogo.png" -->
      		<h3 style="font-family: 'Abril Fatface',serif;">ENTER PASSENGER DETAILS</h3>
		<div class="card-header">
      		<h5>We will determine if you survive or not</h5>
		</div>
    	</div>

		<form id = "input" method = "post" action = "prediction">
			<div class="mdl-grid" style="max-width:515px;">

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
			Age: <input type = "text" name = "Age" />
			<br>
			<br>
			<br>
			Fare(7 - 870): <input type = "text" name = "Fare"/>
			<br>
			<br>
			<br>
			Number of parents <br>
			and children aboard: <input type = "text" name = "Parch"/>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">

			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
			Class(1-3): <input type = "text" name = "Pclass"/>
			<br>
			<br>

			Number of siblings <br>
			and spouses aboard: <input type = "text" name = "SibSp"/>
			<br>
			<br>
			<br>
			Gender:
				<br>
			<!-- <input type = "radio" name = "Sex" value = "male"> Male
			<input type = "radio" name = "Sex" value = "female"> female
			</div> -->
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
			  <input type="radio" id="option-1" class="mdl-radio__button" name="Sex" value="male" checked>
			  <span class="mdl-radio__label">Male</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
			  <input type="radio" id="option-2" class="mdl-radio__button" name="Sex" value="female">
			  <span class="mdl-radio__label">female</span>
			</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--1-col">

			</div>



			<br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--10-col">
			<div style="align-content: center" >
			Embark:
			<br>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1x">
			  <input type="radio" id="option-1x" class="mdl-radio__button" name="Embarked" value="C" checked>
			  <span class="mdl-radio__label">Cherbourg</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2x">
			  <input type="radio" id="option-2x" class="mdl-radio__button" name="Embarked" value="Q" checked>
			  <span class="mdl-radio__label">Queenstown</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3x">
			  <input type="radio" id="option-3x" class="mdl-radio__button" name="Embarked" value="S" checked>
			  <span class="mdl-radio__label">Southampton</span>
			</label>
			</div>
			</div>
			<br>
			<br>
			<br>

			<br>
			<br>
			<br>
			<input type = "submit" class="btn btn-primary btn-lg btn-block" value = "Embark!" >



				</div>
		</form>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
